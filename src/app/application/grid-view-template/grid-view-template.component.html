<div class="{{layoutConfig.layoutClass}}">
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="caption font-dark">
        <i class="icon-list font-dark"></i>
        <span class="caption-subject bold uppercase">{{layoutConfig.title}}</span>
      </div>
      <div class="tools">
      </div>
    </div>
    <div class="portlet-body">
      <div class="table-container">
        <table datatable [dtOptions]="dtOption" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-responsive" id="grid_view">
        </table>
      </div>
    </div>
  </div>
</div>
<cn-form-dialog
  [GUID]="templateGUID"
  [config]="formConfig"
  [title]="formDialogTitle"
  [formEventSetting]="formEventSetting"
  [(handleData)]="selectedItem"
  (eventCallback)="reload()"
></cn-form-dialog>
<cn-confirm-dialog
  [GUID]="templateGUID"
  [(title)]="confirmTitle"
  [(message)]="confirmMessage"
  [(confirmEventSetting)]="confirmEventSetting"
  [(handleData)]="selectedItem"
  (eventCallback)="reload()"
></cn-confirm-dialog>
