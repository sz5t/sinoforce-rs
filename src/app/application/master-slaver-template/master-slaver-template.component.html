<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption font-dark">
      <i class="icon-list font-dark"></i>
      <span class="caption-subject bold uppercase">主表列表</span>
    </div>
    <div class="tools2">
    </div>
    <!-- <cn-button [buttons]="buttons"></cn-button>-->
  </div>
  <div class="portlet-body">

    <div class="table-container">
      <table datatable [dtOptions]="dtOption" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-responsive" id="master"> </table>
    </div>
  </div>
</div>

<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption font-dark">
      <i class="icon-list font-dark"></i>
      <span class="caption-subject bold uppercase">子表列表</span>
    </div>
    <div class="tools1">
    </div>
  </div>
  <div class="portlet-body">

    <div class="table-container">
      <table datatable [dtOptions]="dtOption" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover table-responsive" id="slaver"> </table>
    </div>
  </div>
</div>
<cn-form-dialog
  [config]="formConfig"
  [title]="formDialogTitle"
></cn-form-dialog>
<cn-confirm-dialog
  [(title)]="confirmTitle"
  [(message)]="confirmMessage"
  [(confirmEventSetting)]="confirmEventSetting"
  [(handleData)]="_selectedItem"
  (eventCallback)="rerender()"
></cn-confirm-dialog>
