<form class="form-horizontal" role="form">
  <div class="form-body">
    <h4 class="form-section font-green"><i class="fa fa-check-square-o"></i> {{_title}}</h4>
    <div class="row static-info" *ngFor="let rows of _fields">
      <div *ngFor="let item of rows" class="{{item.layoutClass}} {{item.className}}">
        <div class="form-group">
          <label class="control-label col-md-3 name">{{item.label}}ï¼š</label>
          <div class="col-md-9">
            <p *ngIf="_data" class="form-control-static value"><i class="{{item.icon}}"></i> {{_data[item.name]}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
