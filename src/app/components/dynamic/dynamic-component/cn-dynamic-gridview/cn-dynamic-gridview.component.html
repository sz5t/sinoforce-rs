<div #datatable>
  <table datatable
         [dtOptions]="gridConfig"
         [dtTrigger]="dtTrigger"
         class="table table-striped table-bordered table-hover table-responsive">
  </table>
  <cn-toast></cn-toast>
</div>


<div *ngIf="gridConfig.toolbarsConfig">
  <ng-container *ngFor="let config of gridConfig.toolbarsConfig"
                cnDynamicDialog
                [dialogConfig]="config"
                [handleData]="handleData"
                [selectedIds]="checkedValue"
                [GUID]="_GUID + config.id" (eventCallback)="reload()"
  ></ng-container>
</div>
