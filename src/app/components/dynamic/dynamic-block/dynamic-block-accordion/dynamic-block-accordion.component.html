<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption">
      <i class="{{dynamicBlockField.titleIcon}} {{dynamicBlockField.titleColor}}"></i>
      <span class="caption-subject {{dynamicBlockField.titleColor}} bold uppercase">{{dynamicBlockField.title}}</span>
    </div>
  </div>
  <div class="portlet-body">
    <div class="panel-group accordion" *ngFor="let acc of templateConfig.accordion" id="{{acc.id}}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a class="accordion-toggle
            accordion-toggle-styled"
               data-toggle="collapse"
               data-parent="#"
               href="#{{acc.id}}_c">
              <span class="{{acc.icon}} {{acc.color}}"></span>
              <span class="{{acc.color}}"> {{acc.title}} </span>

            </a>
          </h4>
        </div>
        <div id="{{acc.id}}_c" class="panel-collapse {{acc.collapse}}">
          <div class="panel-body">
            <ng-container cnDynamicComponent [componentConfig]="acc" [componentCaption]="dynamicBlockField"
            ></ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
