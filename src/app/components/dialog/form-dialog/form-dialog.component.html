<div id="formDialig_{{GUID}}" class="modal fade formDialog" role="dialog" aria-labelledby="myModalLabel10" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content scroller" style="height: 100%;" data-always-visible="1" data-rail-visible="0">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <span class="caption-subject font-hide bold uppercase"></span>
      </div>
      <!-- BEGIN PORTLET-->
      <div class="portlet light ">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-check-square-o"></i>
            {{title}}
          </div>
   <!--       <div class="actions">
            <div class="portlet-input input-inline">
              <div class="input-icon right">
                <i class="icon-magnifier"></i>
                <input type="text" class="form-control input-circle" placeholder="search..."> </div>
            </div>
          </div>-->
        </div>
        <div class="portlet-body">
          <cn-dynamic-form
          [config]="config"
          #form="cnDynamicForm"
          (submit)="submit($event)"
          [(submitValid)]="_submitValid"
          ></cn-dynamic-form>
          <div class="row"><div class="col-md-12">&nbsp;</div></div>
          <div class="row">
            <div class="col-md-12">
              <div *ngIf="form.valid===false && !_submitValid" class="alert alert-danger" [ngClass]="{'alert-hide':!_submitValid}">
                <button class="close" data-close="alert"></button>
                <strong><i class="fa fa-warning"></i> 验证失败：请按照表单提示的内容进行填写！</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END PORTLET-->
      <div class="modal-footer">
        <!--<button class="btn default" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn green" data-dismiss="modal">Submit</button>-->
      </div>
    </div>
  </div>
</div>
<cn-toast></cn-toast>
