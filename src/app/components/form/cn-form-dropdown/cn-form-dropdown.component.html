<div class="form-group {{config.layout}}" [formGroup]="group">
  <label class="col-md-3 control-label">{{config.label}}</label>
  <div class="col-md-9">
    <div class="input-group select2-bootstrap-prepend">
       <span class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
      </span>
      <select id="select_{{_GUID}}" [formControlName]="config.name" class="select2 form-control {{config.inputClass}}"
              multiple="{{config.multiple}}">
      </select>
    </div>
    <span class="{{config.helpClass}}">{{config.helpText}}</span>
  </div>
</div>
