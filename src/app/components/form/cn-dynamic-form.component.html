<div *ngIf="form.valid===false" class="alert alert-danger">
  <strong>注意!</strong>
</div>
<form class="form-horizontal" role="form" novalidate
      [formGroup]="form"
      (submit)="handleSubmit($event)">
  <div class="form-body">
    <ng-container
    *ngFor="let field of config"
    cnDynamicField
    [config]="field"
    [group]="form"
    ></ng-container>
  </div>
</form>
