<div class="form-actions" [formGroup] = "group">
  <div class="row">
    <div class="col-md-offset-3 col-md-9">
      <button name="submit" [disabled]="config.disabled" type="submit" class="btn btn-primary">保存</button>
      <button name="submitTogo" [disabled]="config.disabled" type="submit" class="btn green">保存并继续</button>
      <button type="reset" class="btn default">取消</button>
    </div>
  </div>
</div>
