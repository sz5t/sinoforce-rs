<div class="form-group {{config.layout}}"
     [ngClass]="{'has-error':  ((_control.touched || _control.dirty) && !_control.valid)}"
     [formGroup]="group"
>
  <label class="col-md-3 control-label">{{config.label}}</label>
  <div class="col-md-9">
    <div class="{{config.inputClass}}">
      <span *ngIf="config.iconPstn==='left'" class="input-group-addon">
        <i class="{{config.icon}}"></i>
      </span>
      <input
        type="{{config.inputType}}"
        class="form-control"
        placeholder="{{config.placeholder}}"
        formControlName="{{config.name}}"
        cnFormSpin [options]="config.options" id="touch_{{_GUID}}"
      />
      <span *ngIf="config.iconPstn==='right'" class="input-group-addon">
        <i class="{{config.icon}}"></i>
      </span>
    </div>
    <span class="{{config.helpClass}}"
          *ngIf="config.helpText">
      {{config.helpText}}
    </span>
  </div>
</div>
